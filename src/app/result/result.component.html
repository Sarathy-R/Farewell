<div class="container-fluid result-section">
  <div class="row result-header">
    <img src="./../../assets/logo.PNG" alt="brand-img" id="brand-img" />
    <!-- <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="brand-img"
      id="brand-img"
    /> -->
    <form>
      <div class="position-center search-bar form-group">
        <input
          type="text"
          id="input_text"
          [(ngModel)]="searchedText"
          name="search"
          class="form-control"
        />

        <svg
          class="voice-svg-1"
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#4285f4"
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
          ></path>
          <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
          <path
            fill="#fbbc05"
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
          ></path>
          <path
            fill="#ea4335"
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
          ></path>
        </svg>
        <svg
          class="search-icon-1"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
      </div>
    </form>
    <div class="row right-elements">
      <svg class="dots" focusable="false" viewBox="0 0 24 24">
        <path
          d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
        ></path>
      </svg>
      <button class="btn btn-primary sign-in">Sign in</button>
    </div>
  </div>

  <div class="row options">
    <li *ngFor="let option of allOptions; let i = index" (click)="onOption(i)">
      {{ option }}
    </li>

    <div class="row side-options">
      <li>Settings</li>
      <li>Tools</li>
    </div>
  </div>
  <hr class="divider" />
  <div class="row result-bottom">
    <div class="col">
      <p class="seconds">About 8,01,00,000 results (0.85 seconds)</p>
      <app-about *ngIf="selectedOptionNumber == 0"></app-about>
      <app-images *ngIf="selectedOptionNumber == 1"></app-images>
      <!-- <app-wishes *ngIf="selectedOptionNumber == 2"></app-wishes> -->
      <app-more *ngIf="selectedOptionNumber == 2"></app-more>
    </div>
  </div>
</div>
